<body ng-app="notebookApp" ng-controller="NotebookController">
    <div class="notebook-container">
        <div class="content">
            <!-- Ëâ∫ÊúØÂ≠óÊ†áÈ¢ò -->
            <h1 class="art-title">ÁªôÂ∞èÈõÖÂÆùÁöÑËÆ∞‰∫ãÊú¨</h1>

            <!-- ÂΩìÂâçÊó∂Èó¥ÊòæÁ§∫ -->
            <div class="time-display" id="currentTime">{{ currentTime }}</div>

            <!-- ËÆ∞ÂΩïÂàóË°®ÂÆπÂô® -->
            <div class="records-container">
                <div class="records-scroll" ng-class="{'show-scroll': showAllRecords}">
                    <!-- ËÆ∞ÂΩïÂàóË°® -->
                    <div id="recordList">
                        <div class="record-item"
                             ng-repeat="record in records"
                             ng-class="{'hidden-item': $index >= 5 && !showAllRecords}"
                             ng-mousedown="startSlide($event, $index)"
                             ng-mousemove="slide($event, $index)"
                             ng-mouseup="endSlide($event, $index)"
                             ng-mouseleave="endSlide($event, $index)">
                            <div class="record-date">{{ record.date }}</div>
                            <div class="record-content">
                                <div class="event-input">
                                    <input type="text"
                                           class="form-control"
                                           ng-model="record.event"
                                           placeholder="{{ record.showPlaceholderEvent ? '‰∫ã‰ª∂ÂÜÖÂÆπ' : '' }}"
                                           ng-focus="record.showPlaceholderEvent = false"
                                           ng-blur="record.showPlaceholderEvent = !record.event">
                                </div>
                                <div class="amount-input">
                                    <input type="number"
                                           class="form-control"
                                           ng-model="record.amount"
                                           placeholder="{{ record.showPlaceholderAmount ? 'Ëä±Ë¥πÈáëÈ¢ù' : '' }}"
                                           ng-focus="record.showPlaceholderAmount = false"
                                           ng-blur="record.showPlaceholderAmount = !record.amount"
                                           min="0"
                                           step="0.1"
                                           ng-change="calculateTotal()">
                                </div>
                            </div>
                            <button class="delete-btn" ng-click="deleteRecord($index)">
                                <b>√ó</b>
                            </button>
                        </div>
                    </div>

                    <!-- Êü•ÁúãÊõ¥Â§öÊåâÈíÆ -->
                    <button class="btn-more" id="showMore" ng-show="records.length > 5 && !showAllRecords" ng-click="toggleShowMore()">ÁÇπÂáªÊü•ÁúãÊõ¥Â§ö</button>
                </div>
            </div>

            <!-- ÊÄªËÆ°ÁªüËÆ° -->
            <div class="total-box">
                <div class="total-title">‰∫ã‰ª∂Ê∂àË¥πÊÄªÈáëÈ¢ù</div>
                <div class="total-amount">ÈáëÈ¢ù: ¬•{{ totalAmount }}</div>
            </div>

            <!-- Ê∑ªÂä†ÊåâÈíÆ -->
            <button class="add-btn" id="addBtn" ng-click="addRecord()" ></button>

            <!-- ‰øùÂ≠òÊåâÈíÆ -->
            <button class="save-btn" id="saveBtn" ng-click="saveRecords()"></button>

            <!-- ÂéÜÂè≤ËÆ∞ÂΩïÊåâÈíÆ -->
            <button class="history-btn" id="historyBtn" ng-click="viewHistory()"></button>
        </div>

        <!-- ÂéÜÂè≤ËÆ∞ÂΩïÂÆπÂô® -->
        <div class="history-container" id="historyContainer">
            <h1 class="art-title">ÂéÜÂè≤ËÆ∞ÂΩï</h1>
            <!-- ÂõûÈÄÄÊåâÈíÆ -->
            <button class="back-btn" id="backBtn" ng-click="backToMain()"></button>
            <!-- Monthly Summary Section -->
            <div class="summary-section">
                <h5>Âπ¥Â∫¶Êúà‰ªΩÊÄªËÆ°</h5>
                <div>
                    <label for="yearSelect">ÈÄâÊã©Âπ¥‰ªΩ:</label>
                    <select id="yearSelect" onchange="calculateAndDisplayMonthlyTotals()" class="form-select form-select-sm" style="display: inline-block; width: auto;"></select>
                </div>

            <!-- Filter Controls -->

                    <label for="searchInput" class="form-label">ÊêúÁ¥¢‰∫ã‰ª∂ÂÜÖÂÆπ:</label>
                    <input type="text" id="searchInput" class="form-control" onkeyup="filterAndDisplayHistory()" placeholder="ËæìÂÖ•ÂÖ≥ÈîÆÂ≠ó...">
                </div>
                <div>
                    <label for="startDate" class="form-label">ÂºÄÂßãÊó•Êúü:</label>
                    <input type="date" id="startDate" onchange="filterAndDisplayHistory()" class="form-control">
                </div>
                <div>
                    <label for="endDate" class="form-label">ÁªìÊùüÊó•Êúü:</label>
                    <input type="date" id="endDate" onchange="filterAndDisplayHistory()" class="form-control">
                </div>

            <!-- Accordion Container -->

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        // AngularÂ∫îÁî®
        var app = angular.module('notebookApp', []);

        app.controller('NotebookController', function($scope, $interval) {
            // ÂàùÂßãÂåñÊï∞ÊçÆ
            $scope.records = [];
            $scope.totalAmount = '0.00';
            $scope.showAllRecords = false;

            // ÊªëÂä®Áõ∏ÂÖ≥ÂèòÈáè
            var startX = 0;
            var currentX = 0;
            var sliding = false;
            var slideThreshold = 50; // Ëß¶ÂèëÊªëÂä®ÁöÑÈòàÂÄº

            // Êõ¥Êñ∞Êó∂Èó¥
            function updateTime() {
                var now = new Date();
                var options = {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: false
                };
                $scope.currentTime = now.toLocaleDateString('zh-CN', options);
            }

            // ÊØèÁßíÊõ¥Êñ∞Êó∂Èó¥
            updateTime();
            $interval(updateTime, 1000);

            // Ê∑ªÂä†ËÆ∞ÂΩï
            $scope.addRecord = function() {
                var now = new Date();
                var dateStr = now.getFullYear() + '/' +
                             ('0' + (now.getMonth() + 1)).slice(-2) + '/' +
                             ('0' + now.getDate()).slice(-2) + ' ' +
                             ('0' + now.getHours()).slice(-2) + ':' +
                             ('0' + now.getMinutes()).slice(-2) + ':' +
                             ('0' + now.getSeconds()).slice(-2);

                $scope.records.unshift({
                    date: dateStr,
                    event: '',
                    amount: '',
                    showPlaceholderEvent: true,
                    showPlaceholderAmount: true
                });
            };

            // ÂàáÊç¢ÊòæÁ§∫Êõ¥Â§ö
            $scope.toggleShowMore = function() {
                $scope.showAllRecords = true;
            };

            // ËÆ°ÁÆóÊÄªÈáëÈ¢ù
            $scope.calculateTotal = function() {
                var total = 0;
                for (var i = 0; i < $scope.records.length; i++) {
                    var amount = parseFloat($scope.records[i].amount) || 0;
                    total += amount;
                }
                $scope.totalAmount = total.toFixed(2);
            };

            // Ê∑ªÂä†Á¨¨‰∏ÄÊù°ËÆ∞ÂΩï
            $scope.addRecord();

            // ÂºÄÂßãÊªëÂä®
            $scope.startSlide = function(event, index) {
                startX = event.clientX;
                sliding = true;
                angular.element(event.currentTarget).addClass('sliding');
            };

            // ÊªëÂä®‰∏≠
            $scope.slide = function(event, index) {
                if (!sliding) return;

                currentX = event.clientX;
                var diff = currentX - startX;

                if (diff < 0) { // ÂêëÂ∑¶ÊªëÂä®
                    if (Math.abs(diff) > slideThreshold) {
                        angular.element(event.currentTarget).addClass('slide-left');
                    }
                }
                if (diff > 0) { // ÂêëÂè≥ÊªëÂä®
                    if (Math.abs(diff) > slideThreshold) {
                        angular.element(event.currentTarget).removeClass('slide-left');
                    }
                }
            };

            // ÁªìÊùüÊªëÂä®
            $scope.endSlide = function(event, index) {
                sliding = false;
                angular.element(event.currentTarget).removeClass('sliding');
            };

            // Âà†Èô§ËÆ∞ÂΩï
            $scope.deleteRecord = function(index) {
                $scope.records.splice(index, 1);
                $scope.calculateTotal();
            };

            // ÂàùÂßãÂåñÊï∞ÊçÆÂ∫ì
            var db;
            var dbName = "expenseDB";
            var dbVersion = 1;

            // ÊâìÂºÄÊï∞ÊçÆÂ∫ìËøûÊé•
            var request = indexedDB.open(dbName, dbVersion);

            request.onerror = function(event) {
                console.error("Êï∞ÊçÆÂ∫ìÈîôËØØ: " + event.target.error);
                alert("Êï∞ÊçÆÂ∫ìËÆøÈóÆÂ§±Ë¥•ÔºåËØ∑Á°Æ‰øùÊÇ®ÁöÑÊµèËßàÂô®ÊîØÊåÅ IndexedDB");
            };

            request.onsuccess = function(event) {
                db = event.target.result;
                console.log("Êï∞ÊçÆÂ∫ìËøûÊé•ÊàêÂäü");
                // Âä†ËΩΩÊúÄËøëÁöÑËÆ∞ÂΩï
                loadTodayRecords();
            };

            request.onupgradeneeded = function(event) {
                var db = event.target.result;

                // ÂàõÂª∫ËÆ∞ÂΩïÂ≠òÂÇ®ÂØπË±°
                if (!db.objectStoreNames.contains('records')) {
                    var objectStore = db.createObjectStore('records', { keyPath: 'id', autoIncrement: true });
                    // ÂàõÂª∫Á¥¢Âºï
                    objectStore.createIndex('date', 'date', { unique: false });
                    objectStore.createIndex('dateStr', 'dateStr', { unique: false });
                }
            };

            $scope.saveRecords = function() {
                if (!db) {
                    alert("Êï∞ÊçÆÂ∫ìÊú™Â∞±Áª™ÔºåËØ∑Á®çÂêéÈáçËØï");
                    return;
                }

                // Êñ∞Â¢ûÔºöÊ†°È™å‰∫ã‰ª∂ÂÜÖÂÆπÂíåËä±Ë¥πÈáëÈ¢ùÊòØÂê¶‰∏∫Á©∫
                var hasEmptyFields = $scope.records.some(function(record) {
                    return !record.event || !record.amount;
                });

                if (hasEmptyFields) {
                    alert("‰∫ã‰ª∂ÂÜÖÂÆπÂíåËä±Ë¥πÈáëÈ¢ù‰∏çËÉΩ‰∏∫Á©∫ÔºåËØ∑Ê£ÄÊü•ÂêéÈáçÊñ∞‰øùÂ≠òÔºÅ");
                    return; // ÁªàÊ≠¢‰øùÂ≠òÊìç‰Ωú
                }

                var now = new Date();
                var dateStr = now.getFullYear() + '-' +
                         ('0' + (now.getMonth() + 1)).slice(-2) + '-' +
                         ('0' + now.getDate()).slice(-2);

                var transaction = db.transaction(['records'], 'readwrite');
                var objectStore = transaction.objectStore('records');

                $scope.records.forEach(function(record) {
                    var recordToSave = {
                        date: new Date(record.date),
                        dateStr: dateStr,
                        event: record.event,
                        amount: record.amount
                    };

                    objectStore.add(recordToSave);
                });

                transaction.oncomplete = function() {
                    alert('ËÆ∞ÂΩïÂ∑≤ÊàêÂäü‰øùÂ≠òÔºÅ');
                    window.location.reload(); // È°µÈù¢ÈáçÊñ∞Âä†ËΩΩ
                };

                transaction.onerror = function(event) {
                    alert('‰øùÂ≠òÂ§±Ë¥•Ôºö' + event.target.error);
                };
            };

            // Êü•ÁúãÂéÜÂè≤ËÆ∞ÂΩï
            $scope.viewHistory = function() {
                if (!db) {
                    alert("Êï∞ÊçÆÂ∫ìÊú™Â∞±Áª™ÔºåËØ∑Á®çÂêéÈáçËØï");
                    return;
                }

                var transaction = db.transaction(['records'], 'readonly');
                var objectStore = transaction.objectStore('records');
                var request = objectStore.getAll();

                request.onerror = function(event) {
                    alert('Ëé∑ÂèñÂéÜÂè≤ËÆ∞ÂΩïÂ§±Ë¥•: ' + event.target.error);
                };

                request.onsuccess = function(event) {
                    var allRecords = event.target.result;
                    window.allDbRecords = allRecords;

                    // ÊòæÁ§∫ÂéÜÂè≤ËÆ∞ÂΩïÂÆπÂô®ÂíåÂõûÈÄÄÊåâÈíÆ
                    var historyContainer = document.getElementById('historyContainer');
                    var backBtn = document.getElementById('backBtn');

                    historyContainer.classList.add('active');
                    backBtn.classList.add('active');

                    // Âº∫Âà∂Êõ¥Êñ∞ÊåâÈíÆÊ†∑Âºè
                    backBtn.style.display = 'flex';
                    backBtn.style.visibility = 'visible';
                    backBtn.style.opacity = '1';

                    // ÂàùÂßãÂåñÂπ¥‰ªΩÈÄâÊã©Âô®
                    var yearSelect = document.getElementById('yearSelect');
                    yearSelect.innerHTML = ''; // Ê∏ÖÁ©∫Áé∞ÊúâÈÄâÈ°π
                    var years = new Set();
                    allRecords.forEach(function(record) {
                        try {
                            var recordDate = new Date(record.date);
                            if (!isNaN(recordDate.getTime())) {
                                years.add(recordDate.getFullYear());
                            }
                        } catch(e) {
                            console.warn("Could not parse year for record:", record, e);
                        }
                    });

                    var sortedYears = Array.from(years).sort((a, b) => b - a); // ÈôçÂ∫èÊéíÂàó
                    if (sortedYears.length === 0) {
                        var defaultOption = document.createElement('option');
                        defaultOption.textContent = 'Êó†ËÆ∞ÂΩï';
                        defaultOption.disabled = true;
                        yearSelect.appendChild(defaultOption);
                    } else {
                        sortedYears.forEach(function(year) {
                            var option = document.createElement('option');
                            option.value = year;
                            option.textContent = year;
                            yearSelect.appendChild(option);
                        });
                        // ÂàùÂßãËÆ°ÁÆóÊúÄÊñ∞Âπ¥‰ªΩÁöÑÊï∞ÊçÆ
                        calculateAndDisplayMonthlyTotals();
                    }

                    // ÊòæÁ§∫ËÆ∞ÂΩï
                    filterAndDisplayHistory();

                    // ËÆæÁΩÆÈªòËÆ§ÁªìÊùüÊó•Êúü‰∏∫‰ªäÂ§©
                    try {
                        var today = new Date().toISOString().split('T')[0];
                        document.getElementById('endDate').value = today;
                    } catch (e) {
                        console.error("Error setting default date: ", e);
                    }
                };
            };

            // ËøîÂõû‰∏ªÈ°µÈù¢
            $scope.backToMain = function() {
                document.getElementById('historyContainer').classList.remove('active');
                document.getElementById('backBtn').classList.remove('active');
            };

            // ÊòæÁ§∫ËÆ∞ÂΩïÂáΩÊï∞
            function displayRecords(recordsToDisplay) {
                var container = document.getElementById("recordListContainer");
                container.innerHTML = ""; // Ê∏ÖÁ©∫‰πãÂâçÁöÑÁªìÊûú
                var groupedRecords = {};

                recordsToDisplay.forEach(function(record) {
                    var dateKey = record.dateStr || new Date(record.date).toISOString().split('T')[0];
                    if (!groupedRecords[dateKey]) {
                        groupedRecords[dateKey] = [];
                    }
                    groupedRecords[dateKey].push(record);
                });

                var sortedDates = Object.keys(groupedRecords).sort().reverse();

                if (sortedDates.length === 0) {
                    container.innerHTML = '<div class="no-results">Ê≤°ÊúâÊâæÂà∞ÂåπÈÖçÁöÑËÆ∞ÂΩï„ÄÇ</div>';
                    return;
                }

                sortedDates.forEach(function(date, index) {
                    var dayTotal = groupedRecords[date].reduce(function(sum, record) {
                        return sum + (parseFloat(record.amount) || 0);
                    }, 0);

                    var collapseId = 'collapse' + index;

                    var accordionItem = document.createElement('div');
                    accordionItem.className = 'accordion-item';

                    var header = document.createElement('h2');
                    header.className = 'accordion-header';
                    header.id = 'heading' + index;

                    var button = document.createElement('button');
                    button.className = 'accordion-button collapsed';
                    button.type = 'button';
                    button.setAttribute('data-bs-toggle', 'collapse');
                    button.setAttribute('data-bs-target', '#' + collapseId);
                    button.setAttribute('aria-expanded', 'false');
                    button.setAttribute('aria-controls', collapseId);
                    button.textContent = date + ' (ÂΩìÊó•ÊÄªËÆ°: ¬•' + dayTotal.toFixed(2) + ')';

                    header.appendChild(button);

                    var collapseDiv = document.createElement('div');
                    collapseDiv.id = collapseId;
                    collapseDiv.className = 'accordion-collapse collapse';
                    collapseDiv.setAttribute('aria-labelledby', 'heading' + index);
                    collapseDiv.setAttribute('data-bs-parent', '#recordListContainer');

                    var bodyDiv = document.createElement('div');
                    bodyDiv.className = 'accordion-body';

                    groupedRecords[date].sort((a, b) => new Date(b.date) - new Date(a.date)).forEach(function(record) {
                        var recordTime = new Date(record.date).toLocaleTimeString('zh-CN', { hour: '2-digit', minute:'2-digit', second:'2-digit', hour12: false });
                        var recordAmount = (parseFloat(record.amount) || 0).toFixed(2);
                        var recordEvent = record.event || '(Êó†ÂÜÖÂÆπ)';

                        var recordItemDiv = document.createElement('div');
                        recordItemDiv.className = 'record-item';
                        recordItemDiv.id = 'record-' + record.id;
                        recordItemDiv.innerHTML =
                            '<div class="record-details">' +
                                '<div class="time">' + recordTime + '</div>' +
                                '<div class="event">' + recordEvent + '</div>' +
                            '</div>' +
                            '<div class="amount">¬•' + recordAmount + '</div>' +
                            '<button class="btn btn-outline-danger btn-sm btn-delete-record">Âà†Èô§</button>';

                        recordItemDiv.querySelector('.btn-delete-record').onclick = function() {
                            deleteHistoryRecord(record.id);
                        };

                        bodyDiv.appendChild(recordItemDiv);
                    });

                    collapseDiv.appendChild(bodyDiv);
                    accordionItem.appendChild(header);
                    accordionItem.appendChild(collapseDiv);
                    container.appendChild(accordionItem);
                });
            }

            // Á≠õÈÄâÂπ∂ÊòæÁ§∫ÂéÜÂè≤ËÆ∞ÂΩï
            window.filterAndDisplayHistory = function() {
                if (!window.allDbRecords) {
                    console.error('Êâæ‰∏çÂà∞ËÆ∞ÂΩïÊï∞ÊçÆ„ÄÇ');
                    return;
                }
                var searchTerm = document.getElementById("searchInput").value.toLowerCase();
                var startDate = document.getElementById("startDate").value;
                var endDate = document.getElementById("endDate").value;

                var filteredRecords = window.allDbRecords.filter(function(record) {
                    var recordDateStr = record.dateStr || new Date(record.date).toISOString().split('T')[0];
                    var matchSearch = !searchTerm || (record.event && record.event.toLowerCase().includes(searchTerm));
                    var matchStartDate = !startDate || recordDateStr >= startDate;
                    var matchEndDate = !endDate || recordDateStr <= endDate;
                    return matchSearch && matchStartDate && matchEndDate;
                });
                displayRecords(filteredRecords);
            }

            // Âà†Èô§ÂéÜÂè≤ËÆ∞ÂΩï
            window.deleteHistoryRecord = function(id) {
                if (!confirm("Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÊù°ËÆ∞ÂΩïÂêóÔºü")) return;

                var request = indexedDB.open(dbName, dbVersion);
                request.onerror = function(event) {
                    alert("Êï∞ÊçÆÂ∫ìËÆøÈóÆÂ§±Ë¥•: " + event.target.error);
                };
                request.onsuccess = function(event) {
                    db = event.target.result;
                    var transaction = db.transaction(["records"], "readwrite");
                    var objectStore = transaction.objectStore("records");
                    var deleteRequest = objectStore.delete(id);

                    deleteRequest.onsuccess = function() {
                        console.log("ËÆ∞ÂΩï " + id + " Â∑≤‰ªéÊï∞ÊçÆÂ∫ìÂà†Èô§");
                        if (window.allDbRecords) {
                            window.allDbRecords = window.allDbRecords.filter(function(record) {
                                return record.id !== id;
                            });
                            filterAndDisplayHistory();
                            console.log("ËÆ∞ÂΩïÂ∑≤Âú®ÁïåÈù¢Êõ¥Êñ∞");
                        } else {
                            console.error("Êâæ‰∏çÂà∞Êú¨Âú∞ËÆ∞ÂΩïÊï∞ÁªÑÊù•Êõ¥Êñ∞UI„ÄÇ");
                        }
                    };
                    deleteRequest.onerror = function(event) {
                        alert("Âà†Èô§Êï∞ÊçÆÂ∫ìËÆ∞ÂΩïÂ§±Ë¥•: " + event.target.error);
                    };
                };
            }

            // ËÆ°ÁÆóÂπ∂ÊòæÁ§∫ÊúàÂ∫¶ÊÄªËÆ°
            window.calculateAndDisplayMonthlyTotals = function() {
                var yearSelect = document.getElementById('yearSelect');
                var selectedYear = parseInt(yearSelect.value);
                var totalsList = document.getElementById('monthlyTotalsList');
                totalsList.innerHTML = '';

                if (isNaN(selectedYear) || !window.allDbRecords) {
                    return;
                }

                var monthlyTotals = Array(12).fill(0);
                var yearTotal = 0;

                window.allDbRecords.forEach(function(record) {
                    try {
                        var recordDate = new Date(record.date);
                        if (!isNaN(recordDate.getTime()) && recordDate.getFullYear() === selectedYear) {
                            var monthIndex = recordDate.getMonth();
                            var amount = parseFloat(record.amount) || 0;
                            monthlyTotals[monthIndex] += amount;
                            yearTotal += amount;
                        }
                    } catch (e) {
                        console.warn("Êó†Ê≥ïËß£ÊûêËÆ∞ÂΩïÊó•Êúü:", record, e);
                    }
                });

                var yearTotalLi = document.createElement('li');
                yearTotalLi.style.fontWeight = 'bold';
                yearTotalLi.style.backgroundColor = '#cfe2ff';
                yearTotalLi.textContent = 'Âπ¥Â∫¶ÊÄªËÆ° (' + selectedYear + ')';
                yearTotalLi.innerHTML += '<span>¬•' + yearTotal.toFixed(2) + '</span>';
                totalsList.appendChild(yearTotalLi);

                monthlyTotals.forEach(function(total, index) {
                    if (total > 0) {
                        var month = index + 1;
                        var li = document.createElement('li');
                        li.textContent = month + 'Êúà';
                        li.innerHTML += '<span>¬•' + total.toFixed(2) + '</span>';
                        totalsList.appendChild(li);
                    }
                });

                if (totalsList.children.length <= 1) {
                    var noDataLi = document.createElement('li');
                    noDataLi.textContent = 'ËØ•Âπ¥‰ªΩÊó†Ê∂àË¥πËÆ∞ÂΩï';
                    noDataLi.style.textAlign = 'center';
                    noDataLi.style.color = '#6c757d';
                    totalsList.appendChild(noDataLi);
                }
            }
        });
    </script>
